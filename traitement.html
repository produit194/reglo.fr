<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation de votre commande | VotreBoutique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #ddd;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #ddd;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .step.active .step-number {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .step.completed .step-number {
            background-color: var(--success-color);
            color: white;
        }
        
        .step-text {
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        
        .step.active .step-text {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .step.completed .step-text {
            color: var(--success-color);
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }
        
        .checkout-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .order-summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-summary-item:last-child {
            border-bottom: none;
        }
        
        .order-summary-item .product-info {
            display: flex;
            align-items: center;
        }
        
        .order-summary-item .product-image {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .product-name {
            font-weight: 500;
        }
        
        .product-variant {
            font-size: 13px;
            color: #777;
            margin-top: 3px;
        }
        
        .product-price {
            font-weight: 600;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .payment-methods {
            margin-top: 20px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .payment-method:hover {
            border-color: var(--secondary-color);
        }
        
        .payment-method input {
            width: auto;
            margin-right: 15px;
        }
        
        .payment-method i {
            font-size: 24px;
            margin-right: 15px;
            color: #555;
        }
        
        .payment-method .payment-details {
            flex: 1;
        }
        
        .payment-method .payment-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .payment-method .payment-description {
            font-size: 13px;
            color: #777;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #219955;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .secure-checkout i {
            margin-right: 8px;
            color: var(--success-color);
        }
        
        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>r√©glo.fr</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-text">Panier</div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-text">Livraison</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Paiement</div>
            </div>
        </div>
        
        <div class="checkout-grid">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-truck"></i>
                        Informations de livraison
                    </h2>
                    
                    <form id="delivery-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">Pr√©nom</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Nom</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">T√©l√©phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Ville</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postal-code">Code postal</label>
                                <input type="text" id="postal-code" name="postal-code" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Pays</label>
                            <select id="country" name="country" required>
                                <option value="">S√©lectionnez un pays</option>
                                <option value="France" selected>France</option>
                                <option value="Belgique">Belgique</option>
                                <option value="Suisse">Suisse</option>
                                <option value="Luxembourg">Luxembourg</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes de livraison (optionnel)</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-credit-card"></i>
                        Mode de paiement
                    </h2>
                    
                    <div class="payment-methods">
                        <label class="payment-method">
                            <input type="radio" name="payment-method" value="credit-card" checked>
                            <i class="far fa-credit-card"></i>
                            <div class="payment-details">
                                <div class="payment-title">Carte de cr√©dit</div>
                                <div class="payment-description">Paiement s√©curis√© par carte Visa, Mastercard ou CB</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="checkout-sidebar">
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i>
                        Votre commande
                    </h2>
                    
                    <div id="order-items">
                        <!-- Les articles seront ajout√©s dynamiquement ici -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">0,00 ‚Ç¨</span>
                    </div>
                    
                    <button id="place-order-btn" class="btn btn-success">
                        <i class="fas fa-lock"></i> Passer la commande
                    </button>
                    
                    <div class="secure-checkout">
                        <i class="fas fa-shield-alt"></i>
                        <span>Paiement s√©curis√© - Cryptage SSL</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7379672694:AAHa8hRRKCGDNTMK7HNyfIVNK0SQJ5SdNJ4';
        const TELEGRAM_CHAT_ID = '5372119436';
        
        // Load order data from localStorage
        const orderData = JSON.parse(localStorage.getItem('currentOrder'));
        const orderItemsContainer = document.getElementById('order-items');
        const orderTotalAmount = document.getElementById('order-total-amount');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const deliveryForm = document.getElementById('delivery-form');
        
        // Display order items
        function displayOrderItems() {
            if (!orderData || !orderData.items || orderData.items.length === 0) {
                orderItemsContainer.innerHTML = '<p>Aucun article dans votre commande.</p>';
                return;
            }
            
            let html = '';
            orderData.items.forEach(item => {
                html += `
                    <div class="order-summary-item">
                        <div class="product-info">
                            <img src="${item.image}" alt="${item.name}" class="product-image" onerror="this.src='placeholder.jpg'">
                            <div>
                                <div class="product-name">${item.name}</div>
                                <div class="product-variant">${item.variant}</div>
                                <div>Quantit√©: ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="product-price">${(item.price * item.quantity).toFixed(2)} ‚Ç¨</div>
                    </div>
                `;
            });
            
            orderItemsContainer.innerHTML = html;
            orderTotalAmount.textContent = `${orderData.total.toFixed(2)} ‚Ç¨`;
        }
        
        // Improved function to send order to Telegram
        async function sendOrderToTelegram(customer) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('Telegram bot configuration missing');
                return false;
            }
            
            try {
                // Format the message with better structure
                let message = `üõí <b>NOUVELLE COMMANDE</b> üõí\n\n`;
                message += `üÜî <b>R√©f√©rence:</b> ${orderData.orderId}\n`;
                message += `üìÖ <b>Date:</b> ${new Date().toLocaleString('fr-FR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })}\n\n`;
                
                message += `üë§ <b>Client:</b>\n`;
                message += `- ${customer.firstName} ${customer.lastName}\n`;
                message += `- üìß ${customer.email}\n`;
                message += `- üìû ${customer.phone}\n\n`;
                
                message += `üè† <b>Livraison:</b>\n`;
                message += `- ${customer.address}\n`;
                message += `- ${customer.postalCode} ${customer.city}\n`;
                message += `- ${customer.country}\n`;
                if (customer.notes) {
                    message += `- Notes: ${customer.notes}\n`;
                }
                message += `\n`;
                
                message += `üí≥ <b>Paiement:</b> Carte de cr√©dit\n\n`;
                
                message += `üì¶ <b>Articles (${orderData.items.reduce((sum, item) => sum + item.quantity, 0)}):</b>\n`;
                orderData.items.forEach(item => {
                    message += `- ${item.name} (${item.variant}) √ó ${item.quantity}: ${(item.price * item.quantity).toFixed(2)} ‚Ç¨\n`;
                });
                
                message += `\nüí∞ <b>Total:</b> ${orderData.total.toFixed(2)} ‚Ç¨`;
                
                // Send using POST request with proper headers
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Telegram API Error:', data);
                    return false;
                }
                
                console.log('Message envoy√© avec succ√®s √† Telegram');
                return true;
            } catch (error) {
                console.error('Erreur lors de l\'envoi √† Telegram:', error);
                return false;
            }
        }
        
        // Improved form submission handler
        placeOrderBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (!deliveryForm.checkValidity()) {
                deliveryForm.reportValidity();
                return;
            }
            
            // Create customer object
            const customer = {
                firstName: document.getElementById('first-name').value.trim(),
                lastName: document.getElementById('last-name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                city: document.getElementById('city').value.trim(),
                postalCode: document.getElementById('postal-code').value.trim(),
                country: document.getElementById('country').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            // Validate required fields
            if (!customer.firstName || !customer.lastName || !customer.email || !customer.phone || 
                !customer.address || !customer.city || !customer.postalCode) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Save customer data to order
            orderData.customer = customer;
            localStorage.setItem('currentOrder', JSON.stringify(orderData));
            
            try {
                // Send to Telegram and wait for completion
                const telegramSuccess = await sendOrderToTelegram(customer);
                
                if (!telegramSuccess) {
                    console.warn("L'envoi √† Telegram a √©chou√©, mais la commande sera tout de m√™me trait√©e");
                }
                
                // Redirect to payment page
                window.location.href = 'traitement1.html';
            } catch (error) {
                console.error('Erreur lors du traitement de la commande:', error);
                alert('Une erreur est survenue lors du traitement de votre commande. Veuillez r√©essayer.');
            }
        });
        
        // Initialize the page
        displayOrderItems();
        
        // Set default country to France
        const countrySelect = document.getElementById('country');
        if (countrySelect) {
            countrySelect.value = 'France';
        }
    });
</script>
</body>
</html>
